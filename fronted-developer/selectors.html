<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        p{
            color: aqua;
        }
        p:hover{
            color: aquamarine;
        }
        p:nth-child(2){
            color: blue;
        }
        p::before{
            content: ">";
        }
        p::after{
            content: " <-";
        }
    </style>
</head>
<body>
    <div>
        <p>Hola</p>
        <p>Mundo</p>
        <p>:D</p>
    </div>
</body>
</html>
